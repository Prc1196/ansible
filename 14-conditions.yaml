- name: check value is greater than 10 or not
  hosts: local
  connection: local
  vars:
    my_number: 15
    my_number 1: 9
  tasks:
  - name: print if number greater than 10
    ansible.builtin.debug:
      msg: "Given nummber: {{ my_number,my_number 1 }} is greater than 10"
    when: my_number > 10 # condition

  
  - name: print if number less than or equal to 10
    ansible.builtin.debug:
      msg: "Given nummber: {{ my_number,my_number 1 }} is less than or equal to 10"
    when: my_number <= 10 # condition

    
  - name: print if number less than  10
    ansible.builtin.debug:
      msg: "Given nummber: {{ my_number,my_number 1 }} is less than 10"
    when: my_number < 10 # condition